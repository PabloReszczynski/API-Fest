<head>
	<title>UChileBulletin</title>
	<style>
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
	}
	th {
		padding: 30px;
	}
	td {
		padding: 80px;
	}
	th {
		text-align: center;
	}
	h1 {
		color:blue;
		font-family:verdana;
		font-size:200%;

	}
	d  {
		color:blue;
		font-family:courier;
		font-size:100%;
	}
	M  {
		color:red;
		font-family:courier;
		font-size:130%;
		b
	}
	</style>
</head>
<body>
  <h1>UChileBulletin! Todos tus eventos universitarios!</h1>
<table style="width:100%">
	<caption><M>Mes</M></caption>
  <tr>
    <th><d>Lunes</d></th>
    <th><d>Martes</d></th>
    <th><d>Miércoles</d></th>
    <th><d>Jueves</d></th>
    <th><d>Viernes</d></th>
    <th><d>Sábado</d></th>
    <th><d>Domingo</d></th>
  </tr>
  <tr><!--x4 rowspan number depende de la cantidad de eventos en el dia.-->
	<td rowspan="2"></td>
    <td rowspan="2"></td>
    <td rowspan="2"></td>
    <td rowspan="2"></td>
    <td rowspan="2"></td>
    <td rowspan="2"></td>
    <td rowspan="2"></td>
  </tr>
</table>

</body>
