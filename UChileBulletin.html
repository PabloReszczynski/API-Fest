<head>
  <title>UChileBulletin</title>
</head>

<body>
  <h1>UChile Bulletin</h1>
  {{> loginButtons}}

  <table>
  	<td>
  		<!-- News Feed -->
  		<ul>
  			{{#each tasks}}
  				{{> task}}
  			{{/each}}
  		</ul>
  	</td>

  	<td>
  		<!-- Calendar -->
  		{{> calendar}}
  	</td>
  </table>
</body>

<template name="task">
<li><table>
	<td><span class="text">{{text}}</span></td>
	<td>{{createAt}}</td>
</table></li>
</template>
